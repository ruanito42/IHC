<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário D1 - CIPEAD UFPR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }

    .form-section-title {
      font-weight: 600;
      color: #002D62;
      border-left: 5px solid #BBC1E3;
      padding-left: 10px;
      margin-top: 2rem;
    }

    .form-check-label {
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <main class="container py-5">
    <h1 class="mb-4">Formulário D1 - Proposta para Prestação de Serviços Educacionais SEaDIP</h1>
    <p class="mb-5">Preencha o formulário abaixo para solicitar os serviços da Superintendência de Educação a Distância e Inovações Pedagógicas (SEaDIP).</p>

    <form id="formD1">
      <!-- DO DEMANDANTE -->
      <h5 class="form-section-title">DO DEMANDANTE</h5>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="demandante" class="form-label">Demandante *</label>
          <input type="text" class="form-control" id="demandante" required>
        </div>
        <div class="col-md-6">
          <label for="data" class="form-label">Data *</label>
          <input type="date" class="form-control" id="data" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Cargo *</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cargo" id="professor" value="Professor UFPR" required>
          <label class="form-check-label" for="professor">Professor UFPR</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cargo" id="tecnico" value="Técnico Administrativo UFPR">
          <label class="form-check-label" for="tecnico">Técnico Administrativo UFPR</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cargo" id="outro" value="Outro">
          <label class="form-check-label" for="outro">Outro</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="setor" class="form-label">Setor *</label>
          <input type="text" class="form-control" id="setor" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail *</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="fone" class="form-label">Fone comercial (UFPR)</label>
          <input type="tel" class="form-control" id="fone" placeholder="(41) 1234-5678">
        </div>
        <div class="col-md-6">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="celular" placeholder="(41) 98765-4321">
        </div>
      </div>

      <!-- DO OBJETO -->
      <h5 class="form-section-title">DO OBJETO DA PRESTAÇÃO DE SERVIÇOS</h5>

      <div class="mb-3">
        <label class="form-label">Selecione a modalidade *</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Cursos UAB" id="uab">
          <label class="form-check-label" for="uab">Cursos UAB (graduação ou especialização)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Graduação a distância" id="graduacao">
          <label class="form-check-label" for="graduacao">Graduação a distância/educação híbrida</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Especialização" id="especializacao">
          <label class="form-check-label" for="especializacao">Especialização a distância ou semipresencial</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Extensão" id="extensao">
          <label class="form-check-label" for="extensao">Extensão a distância ou semipresencial</label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox" id="outroObjeto">
          <label for="outroObjeto" class="form-check-label me-2">Outro</label>
          <input type="text" class="form-control w-50" placeholder="Descreva" id="outroObjetoTexto">
        </div>
      </div>

      <div class="mb-3">
        <label for="curso" class="form-label">Nome do curso/disciplina *</label>
        <input type="text" class="form-control" id="curso" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Serviços desejados *</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="projeto" value="Desenvolvimento do Projeto">
          <label class="form-check-label" for="projeto">Desenvolvimento do Projeto</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="material" value="Produção do Material Didático">
          <label class="form-check-label" for="material">Produção do Material Didático</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="parecer" value="Parecer Pedagógico">
          <label class="form-check-label" for="parecer">Parecer Pedagógico</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="moodle" value="Abertura de Sala no Moodle">
          <label class="form-check-label" for="moodle">Abertura de Sala no Moodle</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="descricao" class="form-label">Descrição da demanda *</label>
        <textarea class="form-control" id="descricao" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Proposta</button>
    </form>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script>
    document.getElementById("formD1").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Formulário enviado com sucesso! (modo protótipo)");
      this.reset();
    });
  </script>

   <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;

      // Marca o link ativo automaticamente
      const current = window.location.pathname.split("/").pop();
      const links = document.querySelectorAll(".nav-link");
      links.forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });
    });
</script>
<div id="footer-container"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-container").innerHTML = data;
    });
</script>
</body>
</html>
