<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário D2 - Briefing de Design Educacional - CIPEAD UFPR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para este formulário, se necessário, podem ir aqui.
       No entanto, vamos reusar os estilos do style.css para manter a consistência. */
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <main class="container py-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Início</a></li>
        <li class="breadcrumb-item"><a href="formulario.html">Formulários</a></li>
        <li class="breadcrumb-item active" aria-current="page">Formulário D2</li>
      </ol>
    </nav>
    <h1>Formulário D2 - Briefing para Design Educacional</h1>
    <p class="lead text-muted">Este formulário detalha as necessidades para a criação de propostas de Design Educacional para cursos EaD.</p>
    <hr class="my-4">

    <form id="formD2">
      <h5 class="form-section-title">IDENTIFICAÇÃO</h5>
      <div class="row g-3">
        <div class="col-md-8">
          <label for="d2-nome-projeto" class="form-label">Nome do projeto</label>
          <input type="text" class="form-control" id="d2-nome-projeto">
        </div>
        <div class="col-md-4">
          <label for="d2-carga-horaria" class="form-label">Carga horária</label>
          <input type="text" class="form-control" id="d2-carga-horaria">
        </div>
      </div>

      <h5 class="form-section-title">PÚBLICO-ALVO</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="d2-faixa-etaria" class="form-label">Qual é a faixa etária dos alunos/participantes?</label>
          <input type="text" class="form-control" id="d2-faixa-etaria">
        </div>
        <div class="col-md-6">
            <label for="d2-escolaridade" class="form-label">Que escolaridade têm?</label>
            <input type="text" class="form-control" id="d2-escolaridade">
        </div>
        <div class="col-12">
            <label for="d2-gap-conhecimento" class="form-label">Qual o gap de conhecimento? (O que precisam saber que ainda não sabem?)</label>
            <textarea class="form-control" id="d2-gap-conhecimento" rows="3"></textarea>
        </div>
      </div>

      <h5 class="form-section-title">CONTEÚDO E OBJETIVOS</h5>
      <div class="row g-3">
          <div class="col-12">
              <label for="d2-assunto" class="form-label">Qual é o assunto e qual a profundidade?</label>
              <textarea class="form-control" id="d2-assunto" rows="3"></textarea>
          </div>
          <div class="col-12">
            <label for="d2-objetivo-geral" class="form-label">Qual objetivo geral do curso? (Competências, habilidades e conhecimentos)</label>
            <textarea class="form-control" id="d2-objetivo-geral" rows="3"></textarea>
          </div>
      </div>

      <h5 class="form-section-title">PROPOSTA PEDAGÓGICA</h5>
      <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label d-block">Aprendizagem a distância ou híbrida?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="aprendizagem" id="distancia" value="A distância">
                <label class="form-check-label" for="distancia">A distância</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="aprendizagem" id="hibrida" value="Híbrida">
                <label class="form-check-label" for="hibrida">Híbrida</label>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label d-block">Autoinstrucional ou com mediação (tutoria)?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mediacao" id="autoinstrucional" value="Autoinstrucional">
                <label class="form-check-label" for="autoinstrucional">Autoinstrucional</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mediacao" id="tutoria" value="Com mediação">
                <label class="form-check-label" for="tutoria">Com mediação (tutoria)</label>
            </div>
        </div>
      </div>

      <h5 class="form-section-title">AVALIAÇÃO DA APRENDIZAGEM</h5>
       <div class="row g-3">
          <div class="col-12">
              <label for="d2-avaliacao" class="form-label">Haverá avaliação? Em que momento e de que formas? (Ex: jogos, seminários, projetos, etc.)</label>
              <textarea class="form-control" id="d2-avaliacao" rows="3"></textarea>
          </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg mt-4">Enviar Briefing D2</button>
    </form>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carrega navbar e footer
    fetch("navbar.html").then(res=>res.text()).then(data=>document.getElementById("navbar-container").innerHTML=data);
    fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer-container").innerHTML=data);

    // Lida com o envio do formulário
    document.getElementById("formD2").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Briefing D2 enviado com sucesso! (Isso é uma demonstração)");
      this.reset();
    });
  </script>
</body>
</html>
