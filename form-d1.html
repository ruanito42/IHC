<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário D1 - Proposta de Serviços - CIPEAD UFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-section-title {
            font-weight: 600;
            color: #002D62;
            border-left: 5px solid #BBC1E3;
            padding-left: 10px;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <main class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Início</a></li>
                <li class="breadcrumb-item"><a href="formulario.html">Formulários</a></li>
                <li class="breadcrumb-item active" aria-current="page">Formulário D1</li>
            </ol>
        </nav>
        <h1>Formulário D1 - Proposta para Prestação de Serviços Educacionais SEaDIP</h1>
        <p class="lead text-muted">Solicitação de prestação de serviços educacionais na modalidade a DISTÂNCIA ou
            HÍBRIDA.</p>
        <hr class="my-4">

        <form id="formD1">
            <h5 class="form-section-title">DO DEMANDANTE</h5>

            <div class="row g-3">
                <div class="col-md-8">
                    <label for="demandante" class="form-label">Demandante *</label>
                    <input type="text" class="form-control" id="demandante" required>
                </div>
                <div class="col-md-4">
                    <label for="data" class="form-label">Data *</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="col-12">
                    <label class="form-label d-block">Cargo *</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input class="form-check-input" type="radio" name="cargo" id="professor"
                                value="Professor UFPR" required>
                            <label class="form-check-label" for="professor">Professor UFPR</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input class="form-check-input" type="radio" name="cargo" id="tecnico"
                                value="Técnico Administrativo UFPR">
                            <label class="form-check-label" for="tecnico">Técnico Administrativo UFPR</label>
                        </div>
                        <div class="form-check form-check-inline d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="cargo" id="outroCargoRadio"
                                value="Outro">
                            <label class="form-check-label me-2" for="outroCargoRadio">Outro:</label>
                            <input type="text" class="form-control form-control-sm" id="outroCargoTexto"
                                placeholder="Especifique">
                        </div>
                    </div>
                </div>

                <div class="col-md-6"> <label for="setor" class="form-label">Setor *</label>
                    <input type="text" class="form-control" id="setor" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail *</label>
                    <input type="email" class="form-control" id="email" placeholder="seu.email@ufpr.br" required>
                </div>

                <div class="col-md-6">
                    <label for="fone" class="form-label">Fone comercial (UFPR)</label>
                    <input type="tel" class="form-control" id="fone" placeholder="(41) 3361-XXXX">
                </div>
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="celular" placeholder="(41) 9XXXX-XXXX">
                </div>
            </div>

            <h5 class="form-section-title">DO OBJETO DA PRESTAÇÃO DE SERVIÇOS</h5>

            <div class="mb-3">
                <label class="form-label">1. Selecione a modalidade do curso/disciplina *</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modalidade" id="uab" value="Cursos UAB">
                            <label class="form-check-label" for="uab">Cursos UAB (graduação ou especialização)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modalidade" id="graduacao"
                                value="Graduação a distância/híbrida">
                            <label class="form-check-label" for="graduacao">Graduação a distância/educação
                                híbrida</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modalidade" id="especializacao"
                                value="Especialização a distância/semipresencial">
                            <label class="form-check-label" for="especializacao">Especialização a distância ou
                                semipresencial</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="modalidade" id="extensao"
                                value="Extensão a distância/semipresencial">
                            <label class="form-check-label" for="extensao">Extensão a distância ou
                                semipresencial</label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="radio" name="modalidade" id="outroModalidadeRadio"
                                value="Outro">
                            <label class="form-check-label me-2" for="outroModalidadeRadio">Outro:</label>
                            <input type="text" class="form-control form-control-sm" id="outroModalidadeTexto"
                                placeholder="Especifique">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="nome-curso" class="form-label">2. Nome do curso/disciplina</label>
                <input type="text" class="form-control" id="nome-curso">
            </div>

            <div class="mb-4">
                <label class="form-label">3. Selecione os serviços desejados</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servico-projeto">
                    <label class="form-check-label" for="servico-projeto">Desenvolvimento do Projeto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servico-material">
                    <label class="form-check-label" for="servico-material">Produção do Material Didático</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servico-parecer">
                    <label class="form-check-label" for="servico-parecer">Parecer Pedagógico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servico-moodle">
                    <label class="form-check-label" for="servico-moodle">Abertura de Sala no Moodle</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">4. Descrição da demanda</label>
                <textarea class="form-control" id="descricao" rows="5"
                    placeholder="Descreva aqui informações adicionais importantes para a sua demanda..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-4">Enviar Proposta</button>
        </form>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrega navbar e footer
        fetch("navbar.html").then(res => res.text()).then(data => document.getElementById("navbar-container").innerHTML = data);
        fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer-container").innerHTML = data);

        // Lida com o envio do formulário
        document.getElementById("formD1").addEventListener("submit", function (e) {
            e.preventDefault(); // Impede o envio real do formulário
            alert("Proposta enviada com sucesso! (Isso é uma demonstração)");
            this.reset(); // Limpa o formulário
        });
    </script>
</body>

</html>
